overwrite: true
schema: 'https://swapi-graphql.netlify.app/.netlify/functions/index'
documents: 'src/**/*.{gql,graphql}'
generates:
  src/gql:
    preset: 'client'
    plugins: ['typescript', 'typescript-operations', 'typescript-react-apollo']
  config/graphql.schema.json:
    plugins:
      - 'introspection'
